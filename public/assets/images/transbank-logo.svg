<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <defs>
    <linearGradient id="transbankGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="200" height="60" fill="url(#transbankGradient)" rx="8"/>
  
  <!-- Icon -->
  <g transform="translate(15, 15)">
    <rect x="0" y="0" width="30" height="30" fill="white" rx="4"/>
    <g transform="translate(5, 5)">
      <!-- Credit card icon -->
      <rect x="2" y="6" width="16" height="12" fill="#1e3a8a" rx="2"/>
      <rect x="2" y="9" width="16" height="2" fill="white"/>
      <rect x="4" y="12" width="4" height="1" fill="white"/>
      <rect x="4" y="14" width="6" height="1" fill="white"/>
    </g>
  </g>
  
  <!-- Text -->
  <text x="55" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">
    TRANSBANK
  </text>
  <text x="55" y="40" font-family="Arial, sans-serif" font-size="10" fill="#e2e8f0">
    Webpay Plus
  </text>
</svg>